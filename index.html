<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALPHA CRX WINGO HACK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ffe1;
    }

    .tagline {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ffffffcc;
    }

    .upi-box {
      background: #00000050;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px dashed #00ffe1;
    }

    .price {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .offer {
      color: #00ff6a;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
      background: #ffffff10;
      color: white;
    }

    button {
      background: #00ffe1;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00ccb3;
    }

    .note {
      font-size: 13px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>

<div class="card">

  <div class="upi-box">
    Pay via UPI: <br><strong>sharadkombe-3@okaxis</strong>
  </div>

  <div class="price">
    <s style="color:red;">₹10000</s> <strong>₹2000 Only</strong>
  </div>

</html>
